    <script>
        let currentAccount = null;
        let web3;
        let abi;
        
        function handleAccountsChanged(accounts){

            window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: '0xB6F2',
                    chainName: 'Medusae',
                    nativeCurrency: {
                        name: 'Medusae',
                        symbol: 'MDU',
                        decimals: 18
                    },
                    rpcUrls: ['https://rpc-01.medusae.network/'],
                    blockExplorerUrls: ['https://explorer.medusae.network/']
                    }]
                })
                .catch((error) => {
                console.log(error)
            });

            console.log('Calling HandleChanged')
            
            if (accounts.length === 0) {
                console.log('Please connect to MetaMask.');
                $('#enableMetamask').html('Connect with Metamask')
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                $('#enableMetamask').html(currentAccount)
                $('#status').html('')
                
                if(currentAccount != null) {
                    $('#enableMetamask').html(currentAccount)
                    window.ethereum.request({
                        method: 'wallet_watchAsset',
                        params: {
                            type: 'ERC20',
                            options: {
                                address: '0x71AA785770a250f71C4668D40B353496B2C973b8',
                                symbol: 'MDUC',
                                decimals: 18,
                                image: 'https://cdn.discordapp.com/attachments/905440471302684753/907712105954816030/unknown.png',
                            },
                        },
                    })                    .catch((error) => {
                        console.log(error)
                    });
                }
            }
        }
        const button = document.createElement('button');
        button.className = 'btn';
        button.id = 'enableMetamask';

        function connect() {
            console.log('Calling connect()')
            ethereum
            .request({ method: 'eth_requestAccounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
            if (err.code === 4001) {
                console.log('Please connect to MetaMask.');
                $('#status').html('You refused to connect Metamask')
                button.classList.remove("btn");
                button.classList.add("btnConnect");
            } else {
                console.error(err);
            }
            });
        }

        function detectMetaMask() {
            if (typeof window.ethereum !== 'undefined') {       
                return true
            } else {      
                return false
            }
        }
    </script>
    <script>   
        $( document ).ready(function() {
            m = detectMetaMask()
            if(m) {
                $('#metaicon').removeClass('meta-gray')
                $('#metaicon').addClass('meta-normal')
                $('#enableMetamask').attr('disabled',false)
                // connect() // Make sure the connected wallet is being returned
            } else {
                $('#enableMetamask').attr('disabled',true)
                $('#metaicon').removeClass('meta-normal')
                $('#metaicon').addClass('meta-gray')
            }

            $('#enableMetamask').click(function() {
                connect()
            });
            
            try {            
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            } catch (error) {
                alert(error)
            }        
            // console.log('WalletAddress in HandleAccountChanged ='+currentAccount)    
        })
    </script>
