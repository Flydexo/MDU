<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>Banque décentralisée du DirtyBiologistan</title>

</head>
<body>
    <style>
        .meta-gray {
            -webkit-filter: grayscale(1);
        }
        .meta-normal {
            -webkit-filter: grayscale(0);
        }
    </style>
    
    <div class="container">
        <div style="margin-top: 30px;" class="row text-center">
            <div class="col-md-12">
                <h2>Banque décentralisée du DirtyBiologistan</h2>
            </div>            
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <img id="metaicon" src="img/logo.png" />
            </div>
        </div>
        <div style="margin-top: 30px;" class="row text-center">
            <div class="col-md-12">
                <button id="enableMetamask" class="btn btn-primary">Lier MetaMask</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <span id="status"></span>
            </div>
        </div>
    </div>  
    <script>
        let currentAccount = null;
        let web3;
        let abi;
        
        function handleAccountsChanged(accounts){

            window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                chainId: '0xB6F2',
                chainName: 'Medusae',
                nativeCurrency: {
                    name: 'Medusae',
                    symbol: 'MDU',
                    decimals: 18
                },
                rpcUrls: ['https://geth.tiltedphoques.com/'],
                blockExplorerUrls: null
                }]
                })
                .catch((error) => {
                console.log(error)
            });

            console.log('Calling HandleChanged')
            
            if (accounts.length === 0) {
                console.log('Please connect to MetaMask.');
                $('#enableMetamask').html('Connect with Metamask')
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                $('#enableMetamask').html(currentAccount)
                $('#status').html('')
                
                if(currentAccount != null) {
                    $('#enableMetamask').html(currentAccount)
                }
            }
            console.log('WalletAddress in HandleAccountChanged ='+currentAccount)
        }

        function connect() {
            console.log('Calling connect()')
            ethereum
            .request({ method: 'eth_requestAccounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
            if (err.code === 4001) {
                console.log('Please connect to MetaMask.');
                $('#status').html('You refused to connect Metamask')
            } else {
                console.error(err);
            }
            });
        }

        function detectMetaMask() {
            if (typeof window.ethereum !== 'undefined') {       
                return true
            } else {      
                return false
            }
        }
    </script>
<script>   
    $( document ).ready(function() {
        m = detectMetaMask()
        if(m) {
            $('#metaicon').removeClass('meta-gray')
            $('#metaicon').addClass('meta-normal')
            $('#enableMetamask').attr('disabled',false)
            connect() // Make sure the connected wallet is being returned
        } else {
            $('#enableMetamask').attr('disabled',true)
            $('#metaicon').removeClass('meta-normal')
            $('#metaicon').addClass('meta-gray')
        }

        $('#enableMetamask').click(function() {
            connect()
        });
        
        try {            
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        } catch (error) {
            alert(error)
        }            
    })
</script>  
</body>
</html>
